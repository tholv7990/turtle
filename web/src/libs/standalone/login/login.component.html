<div class="login-container" [formGroup]="form">

  <div class="fieldset">

    <div class="text-branding">Turtle Trading</div>

    <div class="flex flex-row items-center justify-start mb-8">
      <legend class="uppercase mr-5">Login</legend>
      <legend (click)="onRegister()" class="uppercase cursor-pointer text-secondary">Register</legend>
    </div>

    <div class="field">
      <label class="required">Email</label>

      <div class="value">
        <input type="text" placeholder="<Email>" formControlName="email" />
      </div>
    </div>

    <div class="field">
      <label class="required">Password</label>

      <div class="value">
        <input type="password" placeholder="<Password>" formControlName="password" />
      </div>
    </div>

    <div *ngIf="error" class="text-red text-xs">
      {{error}}
    </div>

    <button (click)="onLogin()" [disabled]="form?.invalid" class="btn w-full bg-yellow text-primary">Login</button>


  </div>

</div>
