<div class="register-container" [formGroup]="form">

      <div class="fieldset">
  
       <div class="text-branding">Turtle Trading</div>
  
        <div class="page">
          <legend class="mr-20">Register</legend> 
          <legend (click)="onLogin()" class="text-secondary" >Login</legend>
          
        </div>
       
        <div class="field">
          <label class="required">User Name</label>
  
          <div class="value">
            <input type="text" placeholder="<Name>" formControlName="name" />
          </div>
        </div>
  
        <div class="field">
          <label class="required">Email</label>
  
          <div class="value">
            <input type="text" placeholder="<Email>" formControlName="email" />
          </div>
        </div>
  
        <div class="field">
          <label class="required">Password</label>
  
          <div class="value">
            <input type="password" placeholder="<PassWord>" formControlName="password" />
          </div>
        </div>
  
        <div class="field mt-6">
          <label class="required">Confirm Password</label>
  
          <div class="value">
            <input type="password" placeholder="<Confirm PassWord>" formControlName="confirmPassword" />
          </div>
        </div>

        <div class="text-red text-xs" *ngIf="form.get('email').hasError('exists')">
          {{form.get('email')?.errors?.message}}.
        </div>
  
        <button (click)="onRegister()" [disabled]="form?.invalid" class="btn w-full bg-yellow text-primary">Register</button>
      </div>
  
   
  </div>
