<nav>

    <div class="text-branding">Turtle Trading</div>

    <div class="menu-container">

        <ng-container *ngFor="let item of menu">
            <div class="menu-item" routerLink="/{{item?.path}}" routerLinkActive="active" *ngIf="item?.data?.title"
                [ngClass]="{ 'bg-secondary': isActive(item?.path)} ">{{item?.data?.title}}</div>
        </ng-container>

    </div>

    <div class="menu-account">
        <div class="account-item"><span class="text-xs mr-5">Account Balance:</span> <span class="text-yellow">{{10000 | currency}}</span> </div>
        <div class="account-item"><span class="text-xs mr-5">Open Order(s):</span> <span class="text-yellow">4</span></div>
    </div>

    <div class="menu-actions">

        <button class="btn"> <i class="fa fa-user-circle-o"></i></button>

        <button class="btn" (click)="onSwitchDisplayMode()"> <i class="fa fa-moon-o"
                [ngClass]="{'fa-moon-o' : dark === 'light', 'fa-sun-o': dark === 'dark' }"></i></button>


        <button class="btn" (click)="onLogout()"> <i class="fa fa-sign-out"></i></button>

    </div>
</nav>

<div class="shell-content">
    <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
