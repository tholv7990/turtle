<div class="flex flex-col h-full w-full overflow-hidden" [formGroup]="form">

    <div class="flex-auto flex flex-row items-center justify-between text-primary">
        <span class="font-semibold">New Trade</span>
        <button (click)="close.emit()" class="btn w-4 text-xl"><i class="fa fa-times"></i></button>
    </div>

    <div class="flex-fill overflow-auto p-2">

        <div class="flex flex-row">


        <div class="fieldset w-1/3">

            <div class="field-row">

                <div class="field">
                    <label class="required">Account</label>
                    <div class="value">
                        <p-dropdown [options]="accounts"  optionLabel="name"></p-dropdown>
                    </div>
                </div>

                <div class="field">
                    <label>Balance</label>
                    <div class="value">
                      {{20000 | currency}}
                    </div>
                </div>

                <div class="field">
                    <label>Risk</label>
                    <div class="value">
                       {{0.01 | percent}}
                    </div>
                </div>
            </div>

            <div class="field-row">

                <div class="field">
                    <label class="required">Symbol</label>
                    <div class="value">
                       <input formControlName="symbol" type="text" placeholder="Symbol" />
                    </div>
                </div>

                <div class="field">
                    <label class="required">Leverage</label>
                    <div class="value">
                        <input type="number" formControlName="leverage" placeholder="Leverage" />
                    </div>
                </div>

                <div class="field">
                    <label class="required">Side</label>
                    <div class="value">
                        <p-selectButton [ngClass]="form?.get('side')?.value" [options]="positions" formControlName="side" optionLabel="name" optionValue="_id">
                            <ng-template let-item>
                               <div [ngClass]="item?.name">{{item?.name}}</div>
                            </ng-template>
                        </p-selectButton>
                    </div>
                </div>
            </div>

            <div class="field-row">

                <div class="field">
                    <label class="required">Entry</label>
                    <div class="value">
                       <input formControlName="entry" type="number" placeholder="Entry" />
                    </div>
                </div>

                <div class="field">
                    <label class="required">Exist</label>
                    <div class="value">
                        <input type="number" formControlName="exist" placeholder="Exist" />
                    </div>
                </div>

                <div class="field">
                    <label class="required">Target</label>
                    <div class="value">
                        <input type="number" formControlName="target" placeholder="Target" />
                    </div>
                </div>
            </div>

 
        </div>


        <div class="fieldset w-2/3 ml-3">

            <div class="field">
                <label>Note</label>
                <div class="value">
                    <textarea [froalaEditor]='editorOptions'  formControlName="note" autosize rows="5"></textarea>
                </div>
            </div>

            <div class="field">
                <label>Before</label>
                <div class="value">
                  <attachment></attachment>
                </div>
            </div>

        </div>

        </div>

    </div>



    <div class="flex-auto flex flex-row items-center justify-end p-2">

        <button class="btn w-10 text-sm bg-blue-light dark:bg-blue-dark text-black">Save</button>
    </div>

</div>
